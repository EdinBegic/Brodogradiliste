<form action="narudzba.html">
<div class="row" id="ime_red">
        <div class="kolona-6" id="ime_kolona1">

            <input type="text" id="fname" name="ime">
        </div>
</div>
    <div class="row" id="prezime_red">
        <div class="kolona-6" id="prezime_kolona1">
            <label for="lname">Prezime:</label>
            </div>
        <div class="kolona-6" id="prezime_kolona2">

    </div>
    <div class="row" id="email_red">

    </div>
    <div class="row" id="posalji_red">
        <div class="kolona-12" id="posalji_kolona1">
